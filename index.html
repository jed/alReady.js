<html>
  <head>
    <script src="allReady.js"></script>

    <script>
      function p( i ) {
        return function() {
          document.getElementById( "p" + i ).innerHTML = "OK"
        }
      }
    </script>

    <script>allReady( p( 1 ) )</script>

    <script>
      window.onload = function(){ allReady( p( 5 ) ) }
      setTimeout( function(){ allReady( p( 6 ) ) }, 1000 )
    </script>
  </head>
  </body>
    <script>allReady( p( 2 ) )</script>

    <p>Called in HEAD:              <b id="p1"></b><p>
    <p>Called at beginning of BODY: <b id="p2"></b><p>
    <p>Called at end of BODY:       <b id="p3"></b><p>
    <p>Called after BODY:           <b id="p4"></b><p>
    <p>Called on window.onload:     <b id="p5"></b><p>
    <p>Called after 1000ms:         <b id="p6"></b><p>

    <script>allReady( p( 3 ) )</script>
  </body>
  <script>allReady( p( 4 ) )</script>
</html>
